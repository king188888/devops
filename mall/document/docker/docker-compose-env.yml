version: '3.9'

services:
  # ==================== 数据库服务 ====================
  mysql:
    image: mysql:5.7
    container_name: mysql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /mydata/mysql/data:/var/lib/mysql
      - /mydata/mysql/conf:/etc/mysql
      - /mydata/mysql/log:/var/log/mysql
    networks:
      - db-net
    ports:
      - "3306:3306"  # 如需远程访问才开放

  mongo:
    image: mongo:4
    container_name: mongo
    volumes:
      - /mydata/mongo/db:/data/db
    networks:
      - db-net
    ports:
      - "27017:27017"  # 同上

  # ==================== 中间件服务 ====================
  redis:
    image: redis:7
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - /mydata/redis/data:/data
    networks:
      - middleware-net
    ports:
      - "6379:6379"  # 如无外部访问需求可注释掉

  rabbitmq:
    image: rabbitmq:3.9.11-management
    container_name: rabbitmq
    volumes:
      - /mydata/rabbitmq/data:/var/lib/rabbitmq
    networks:
      - middleware-net
    ports:
      - "5672:5672"
      - "15672:15672"  # 管理界面

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - /mydata/minio/data:/data
    networks:
      - middleware-net
    ports:
      - "9090:9000"  # 对外服务
      - "9001:9001"  # 控制台界面

  # ==================== 日志与监控 ====================
  elasticsearch:
    image: elasticsearch:7.17.3
    container_name: elasticsearch
    environment:
      - cluster.name=elasticsearch
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx1024m
    volumes:
      - /mydata/elasticsearch/plugins:/usr/share/elasticsearch/plugins
      - /mydata/elasticsearch/data:/usr/share/elasticsearch/data
    networks:
      - logging-net
    ports:
      - "9200:9200"
      - "9300:9300"

  logstash:
    image: logstash:7.17.3
    container_name: logstash
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /mydata/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    networks:
      - logging-net
    ports:
      - "4560-4563:4560-4563"

  kibana:
    image: kibana:7.17.3
    container_name: kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - logging-net
    ports:
      - "5601:5601"

  # ==================== 网关服务 ====================
  nginx:
    image: nginx:1.22
    container_name: nginx
    volumes:
      - /mydata/nginx:/etc/nginx
      - /mydata/nginx/html:/usr/share/nginx/html
      - /mydata/nginx/logs:/var/log/nginx
    networks:
      - frontend-net
    ports:
      - "80:80"

# ==================== 网络定义 ====================
networks:
  db-net:
    driver: bridge
  middleware-net:
    driver: bridge
  logging-net:
    driver: bridge
  frontend-net:
    driver: bridge